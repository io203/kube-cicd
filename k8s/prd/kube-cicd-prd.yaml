
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kube-cicd-prd
 
spec:
  replicas: 4
  template:
    metadata:
      name: backend
      labels:
        app: kube-cicd
        role: backend
        env: prd     
    spec:
      containers:
      - name: kube-cicd
        image: asia.gcr.io/gcp-projectid/kube-cicd:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - name: backend
          containerPort: 8009

 